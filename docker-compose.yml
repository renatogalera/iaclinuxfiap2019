version: '3'
services:
  mediawiki:
    container_name: mediawiki
    image: mediawiki
    restart: always
    links:
      - mariadbmediawiki
    volumes:
      - ./data/mediawiki:/var/www/html:rw
    networks:
      - allnet
  mariadbmediawiki:
    container_name: mariadbmediawiki
    image: mariadb:10.4.8
    restart: always
    volumes:
      - ./data/mariadbmediawiki:/var/lib/mysql
    environment:
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: mediawiki
      MYSQL_PASSWORD: "CHANGEME"
      MYSQL_ROOT_PASSWORD: "CHANGEME"
    networks:
      - allnet
  mariadbgrafana:
    container_name: mariadbgrafana
    image: mariadb:10.4.8
    restart: always
    volumes:
      - ./data/mariadbgrafana:/var/lib/mysql:rw
    environment:
      MYSQL_DATABASE: grafana
      MYSQL_USER: grafana
      MYSQL_PASSWORD: "CHANGEME"
      MYSQL_ROOT_PASSWORD: "CHANGEME"
    networks:
      - allnet
  grafana:
    image: grafana/grafana:6.4.3
    restart: always
    container_name: grafana
    volumes:
      - ./config/grafana.ini:/etc/grafana/grafana.ini
      - ./data/grafana:/var/lib/grafana:rw
      - ./config/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./config/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yml
    depends_on:
      - mariadbgrafana
    networks:
      - allnet
  prometheus:
    image: prom/prometheus:v2.13.1
    container_name: prometheus
    volumes:
      - ./config:/prometheus:rw
      - ./data/prometheus:/data:rw
    command:
      - '--config.file=/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/data'
    links:
      - mariadbgrafana
      - mariadbmediawiki
      - grafana
      - mongodb
      - mediawiki
    depends_on:
      - alertmanager
    restart: always
    networks:
      - allnet
  alertmanager:
    image: prom/alertmanager:v0.19.0
    container_name: alertmanager
    volumes:
      - ./config:/prometheus:rw
      - ./data/alertmanager:/data:rw
    command:
      - '--config.file=/prometheus/alertmanager.yml'
      - '--storage.path=/data'
    networks:
      - allnet
  node:
    image: prom/node-exporter:v0.18.1
    container_name: nodeexporter
    restart: always
    networks:
      - allnet
  cadvisor:
    image: google/cadvisor:v0.33.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - allnet
  collectd:
    image: prom/collectd-exporter:master
    container_name: collectd
    restart: always
    networks:
      - allnet
  alerta:
    image: alerta/alerta-web
    container_name: alerta
    depends_on:
      - mongodb
    environment:
      - DEBUG=1  
      - DATABASE_URL=mongodb://mongodb:27017/monitoring
      - ADMIN_USERS=admin@alerta.io
      - PLUGINS=remote_ip,reject,heartbeat,blackout,prometheus
      - ALERTMANAGER_APIalerta_URL=http://alertmanager:9093
    restart: always
    networks:
      - allnet
  mongodb:
    image: mongo:4.2.1
    container_name: mongodb
    volumes:
      - ./data/mongodb:/data/db:rw
    restart: always
    networks:
      - allnet
  mysqlexporterwiki:
    image: prom/mysqld-exporter
    container_name: mysqlexporterwiki
    depends_on:
      - mariadbmediawiki
    environment:
      DATA_SOURCE_NAME: "root:CHANGEME@(mariadbmediawiki:3306)/"
    networks:
      - allnet
  mysqlexportergrafana: 
    image: prom/mysqld-exporter
    container_name: mysqlexportergrafana
    depends_on:
      - mariadbgrafana
    environment:
      DATA_SOURCE_NAME: "root:CHANGEME@(mariadbgrafana:3306)/"
    networks:
      - allnet
  haproxy:
    image: haproxytech/haproxy-alpine:2.1
    container_name: haproxy
    restart: always
    ports:
      - 80:80
      - 9000:9000
    links:
      - grafana
      - mediawiki
      - prometheus
      - cadvisor
      - alerta
      - alertmanager
    depends_on:
      - grafana
      - mediawiki
      - prometheus
      - cadvisor
      - alerta
      - alertmanager
    volumes:
      - ./data/haproxy:/usr/local/etc/haproxy:rw
    networks:
      - allnet
networks:
  allnet:
    driver: bridge
